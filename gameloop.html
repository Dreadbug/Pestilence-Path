 <!DOCTYPE html>
 <html>
    <head>
        <title>Pestilence Path: Cure the Scourge</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kranky&family=Manufacturing+Consent&display=swap');

    <body onload="initializeGameloop()">
        <canvas id="gamecanvas"></canvas>
        <div class="main-center" style="font-size: 90px;

            <div id="showdistance">1000 km</div>

            <div id="showhealth">Good</div>
