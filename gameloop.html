<!-- This the main loop for the game -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Pestilence Path: Cure the Scourge</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kranky&family=Manufacturing+Consent&display=swap');
        </style>
    </head>
    <body onload="initializeGameloop()">
        <canvas id="gamecanvas"></canvas>
        <div class="main-center" style="font-size: 85px;
                                        position:absolute;
                                        left: 2.5%;
                                        top: 0%;
                                        color: black;">
            Party
        </div>
        <div class="gameloop-container" style="position:absolute;
                                        left: 1%;
                                        top: 10%;">
            <div>Date:</div>
            <div id="showdate">1/10/1347</div>
            <div>Season:</div>
            <div id="showseason">Fall</div>
            <div>Temperature:</div>
            <div id="showtemperature">15Â°C</div>
            <div>Precipitation:</div>
            <div id="showprecipitation">None</div>
            <div>Wind:</div>
            <div id="showwind">Calm</div>
            <div>Kingdom:</div>
            <div id="showcountry">Holy Roman Empire</div>
            <div>Distance:</div>
            <div id="showdistance">1000 km</div>
            <div>Health:</div>
            <div id="showhealth">Good</div>
            <div>Food:</div>
            <div id="showfood">100 marc</div>
            <div>Money:</div>
            <div id="showmoney">100 pf</div>
            <div>Arrows:</div>
            <div id="showarrows">100</div>
            <div>Oxen:</div>
            <div id="showoxen">1</div>
            <div>Herbs:</div>
            <div id="showherbs">1</div>
            <div>Axle:</div>
            <div id="showaxle">1</div>
            <div>Tongue:</div>
            <div id="showtongue">1</div>
            <div>Wheel:</div>
            <div id="showwheel">1</div>
        </div>
        <div id="addbuttonhere">
            <div style="position: absolute;
                        left: 1%;
                        bottom: 5%;
                        font-size: 30px;">
                Rations:
                <button id="barebones" class="game-option-button" onclick="updateRations('Barebones')">Barebones</button>
                <button id="meager" class="game-option-button" onclick="updateRations('Meager')">Meager</button>
                <button id="filling" class="game-option-button" style="padding-left: 19px;
                                                                    padding-right: 19px;" onclick="updateRations('Filling')">Filling</button>
            </div>
            <div style="position: absolute;
                        left: 1%;
                        bottom: 1%;
                        font-size: 30px;">
                Pace:
                <button id="leisurely" class="game-option-button" style="margin-left: 37px;
                                                                        padding-left: 14px;
                                                                        padding-right: 14px;" onclick="updatePace('Leisurely')">Leisurely</button>
                <button id="normal" class="game-option-button" style="padding-left: 12px;
                                                                    padding-right: 12px;" onclick="updatePace('Normal')">Normal</button>
                <button id="grueling" class="game-option-button" onclick="updatePace('Grueling')">Grueling</button>
            </div>
            <button id="onward" class="title-button-2" style="position: absolute;
                                            right: 0.75%;
                                            bottom: 1%;" 
                                            onclick="advanceOneDay(date,false)">Onward</button>
        </div>
        <script src="script.js"></script>
    </body>
 </html>
